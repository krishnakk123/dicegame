<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style1.css">
    <title></title>
</head>
<body>
	<div class="container">
		<h1>LUDO</h1>
			<div class="dice">
				<p>Player 1</p>
				<img src="images/d4.png" id="check1">
			</div>
			
			
			<div class="dice">
				<p>Player 2</p>
				<img src="images/d6.png" id="check2">
			</div>
			
			<div>
				<button onclick="ludogame()">click here </button>
			
			</div>
	</div>

<script>
ludogame = () => {
	const play1 = Math.floor(Math.random() * 6 )+ 1;
	<!--const play1dice = "images/d"+play1+".png";-->
	const play1dice = `images/d${play1}.png`;
	document.getElementById('check1').setAttribute('src',play1dice);
	
	
	const play2 = Math.floor(Math.random() * 6 )+ 1;
	<!--const play2dice = "images/d"+play2+".png";-->
	const play2dice = `images/d${play2}.png`;
	document.getElementById('check2').setAttribute('src',play2dice);
	
	
	if (play1 > play2) {
	document.querySelector('h1').innerHTML="player 1 won";
	}  else if(play1<play2) {
	document.querySelector('h1').innerHTML="player 2 won";
	}  else  {
	document.querySelector('h1').innerHTML="Draw";}

}
</script>

</body>
</html>
